<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="images/Favicon.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <div class="cards">
            <div class="card">
                <div class="card-body" data-toggle="modal" data-target="#myModal">
                    <h5 class="card-title"><i style="font-size: 39px;" class="fa fa-plus" aria-hidden="true"></i>
                    </h5>
                </div>

            </div>
            <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body ">
                            <h1>Add Items</h1>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Heading">
                                <div class="input-group-append" style="height: 38px;">
                                    <span class="input-group-text"><a style="color: #928f8f;" class="nav-link" href="#">
                                            <i class="fa fa-search" aria-hidden="true"></i>
                                        </a></span>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Description">
                                <div class="input-group-append" style="height: 38px;">
                                    <span class="input-group-text"><a style="color: #928f8f;" class="nav-link" href="#">
                                            <i class="fa fa-search" aria-hidden="true"></i>
                                        </a></span>
                                </div>
                            </div>
                            <button class="btn btn-light">Add Item</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>

        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });

    </script>
</body>

</html>
